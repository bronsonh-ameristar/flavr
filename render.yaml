services:
  - type: web
    name: flavr-api
    runtime: node
    region: oregon
    plan: free
    branch: main
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm run start:prod"
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
